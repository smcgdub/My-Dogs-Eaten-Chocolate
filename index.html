<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/debc4afe80.js" crossorigin="anonymous"></script>
  <!-- External Css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>My Dogs Eaten Chocolate</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MDEC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Inputs -->
  <section id="inputs_section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Header -->
          <h3 class="mb-1">About Your dog</h3>
          <hr>
          <!-- Dog Size Input Field-->
          <label for="" class="mb-0">1. Enter your dogs weight</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-weight-hanging"></i></span>
            <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>
          <p>Or</p>
          <!-- Dog Size Dropdown Field-->
          <label for="" class="mb-0">2. Select your dogs size</label>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Toy - Less than 5kg</option>
              <option value="2">Small - 5kg > 12kg</option>
              <option value="3">Medium - 12kg > 25kg</option>
              <option value="4">Large - 25kg > 40kg</option>
              <option value="5">Extra Large - 40kg +</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Horizontal Line -->
      <hr>
      <div class="row">
        <div class="col-12">
          <h3>What type of chocolate has your dog eaten</h3>

        </div>
      </div>
    </div>
  </section>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- External JS file-->
  <script src="/assets/JavaScript/app.js"></script>

</body>

</html>
